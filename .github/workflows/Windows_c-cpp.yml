name: C/C++ CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: build
      run: gcc chess.c -o chess.exe
    - name: Run
      run: ./chess.exe
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
